{% extends 'base.html' %}

{% load static %}


{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">

        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
        </div>

    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href=" {% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header><!-- sect-heading -->


        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="./product-detail.html" class="img-wrap"> <img src="{{product.image.url}}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
                        <div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
                        <div class="review_star">
                            <i
                                class="fa fa-star{% if product.averageRating < 0.5 %}-o {% elif  product.averageRating >= 0.5 and product.averageRating < 1 %}-half-o  {% endif %}"></i>
                            <i
                                class="fa fa-star{% if product.averageRating < 1.5 %}-o {% elif  product.averageRating >= 1.5 and product.averageRating < 2 %}-half-o  {% endif %}"></i>
                            <i
                                class="fa fa-star{% if product.averageRating < 2.5 %}-o {% elif  product.averageRating >= 2.5 and product.averageRating < 3 %}-half-o  {% endif %}"></i>
                            <i
                                class="fa fa-star{% if product.averageRating < 3.5 %}-o {% elif  product.averageRating >= 3.5 and product.averageRating < 4 %}-half-o  {% endif %}"></i>
                            <i
                                class="fa fa-star{% if product.averageRating < 4.5 %}-o {% elif  product.averageRating >= 4.5 and product.averageRating < 5 %}-half-o  {% endif %}"></i>
                        </div>
                    </figcaption>

                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
